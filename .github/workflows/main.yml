name: FootBot Discord

on:
  push:
    branches: "main"

jobs:
  bot:
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Deploy to Discord
      run: npm run deploy -- --token ${{ secrets.DISCORD_TOKEN }}
