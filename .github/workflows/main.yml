name: FootBot Discord

on:
  push:
    branches: "main"

jobs:
  bot:
    runs-on:
      labels: chefboyrd-virtual-machine

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Deploy discord bot
      run: node index.js